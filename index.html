<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo List</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div id="todo">
      <header>
        <form class="todo__header" id="todo-form">
          <h2>To-do</h2>
          <label for="todo__input" class="todo__label">
            <span class="input__title">Add an item</span>
            <input
              type="text"
              id="todo__input"
              class="todo__input-field"
              placeholder="Add a To-do item"
              required />
          </label>
          <input type="submit" value="Add Item" class="todo__btn" />
        </form>
      </header>
      <section class="section">
        <div class="to-complete">
          <h3>Tasks to complete</h3>
          <ul class="todo__body" id="todo__not-completed"></ul>
        </div>

        <div class="completed">
          <h3>Completed Tasks</h3>
          <ul class="todo__body" id="todo__completed"></ul>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
